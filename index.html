<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longtao Huang</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        header { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        h1 { margin: 0; font-size: 2.2rem; }
        .affiliation { color: #666; font-size: 1.1rem; margin: 5px 0; }
        
        .links { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 20px; }
        .links a { color: #007bff; text-decoration: none; font-size: 0.95rem; font-weight: 500; display: flex; align-items: center; gap: 6px; }
        .links a:hover { text-decoration: underline; color: #0056b3; }
        .links i { font-size: 1.1rem; color: #444; }

        section { margin-top: 40px; }
        h2 { border-left: 5px solid #333; padding-left: 15px; font-size: 1.5rem; margin-bottom: 20px; }
        .item { margin-bottom: 10px; font-size: 1.05rem; }
        footer { margin-top: 60px; font-size: 0.85rem; color: #999; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1 id="name-display">Loading...</h1>
    <p id="affiliation-display" class="affiliation"></p>
    <div class="links" id="contact-links"></div>
</header>

<section id="bio-section">
    <h2>关于我 / Biography</h2>
    <p id="bio-display"></p>
</section>

<section id="edu-section">
    <h2>教育背景 / Education</h2>
    <div id="edu-list"></div>
</section>

<section id="pub-section">
    <h2>发表论文 / Publications</h2>
    <div id="pub-list"></div>
</section>

<section id="award-section">
    <h2>获奖情况 / Awards</h2>
    <div id="award-list"></div>
</section>

<footer>
    <p id="copyright-display"></p>
</footer>

<script>
    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            // 1. 基础信息
            document.getElementById('name-display').textContent = `${data.name} (${data.englishName})`;
            document.getElementById('affiliation-display').textContent = data.affiliation;
            document.getElementById('bio-display').textContent = data.bio;

            // 2. 联系链接 (带图标)
            const linksContainer = document.getElementById('contact-links');
            let linksHtml = '';
            const isValid = (val) => val && val.trim() !== "" && val.trim() !== "#";

            if (isValid(data.email)) {
                linksHtml += `<a href="mailto:${data.email.trim()}"><i class="fa-regular fa-envelope"></i> Email</a>`;
            }
            if (isValid(data.scholar)) {
                linksHtml += `<a href="${data.scholar.trim()}" target="_blank"><i class="fa-solid fa-graduation-cap"></i> Scholar</a>`;
            }
            if (isValid(data.github)) {
                linksHtml += `<a href="${data.github.trim()}" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>`;
            }
            if (isValid(data.project)) {
                linksHtml += `<a href="${data.project.trim()}" target="_blank"><i class="fa-solid fa-code"></i> Project</a>`;
            }
            linksContainer.innerHTML = linksHtml;

            // 3. 通用列表渲染
            const renderList = (items, listId, sectionId, htmlGenerator) => {
                const section = document.getElementById(sectionId);
                const list = document.getElementById(listId);
                if (items && items.length > 0) {
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerHTML = htmlGenerator(item);
                        list.appendChild(div);
                    });
                } else {
                    section.style.display = 'none';
                }
            };

            renderList(data.education, 'edu-list', 'edu-section', (item) => `• ${item}`);
            renderList(data.publications, 'pub-list', 'pub-section', (pub) => `<strong>${pub.title}</strong><br>${pub.authors}<br><em>${pub.venue}</em>`);
            renderList(data.awards, 'award-list', 'award-section', (award) => `• ${award}`);

            // 4. 页脚年份自动更新逻辑
            const startYear = 2026;
            const currentYear = new Date().getFullYear();
            let yearDisplay = (currentYear > startYear) ? `${startYear}-${currentYear}` : startYear;
            document.getElementById('copyright-display').innerHTML = `&copy; ${yearDisplay} ${data.name}. All Rights Reserved.`;
        })
        .catch(err => console.error("Error loading data:", err));
</script>

</body>
</html>
